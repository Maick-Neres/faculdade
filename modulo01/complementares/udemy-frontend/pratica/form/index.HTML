<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/css/style.css">
  <title>Form</title>
</head>
<body>

  <div class="container">
    <div class="header">
      <h3>Cadastre um veículo para vender rápido!</h3>
    </div>
    <div class="form-container">
      <div class="form-header">
        <p>Formúlario</p>
      </div>
      <div class="form-body">
        <h1 class="form-title">Venda fácil seu carro!</h1>
        <p>Descreva as características e marque os opcionais ele possui</p>
  
        <form>
          <div class="box-input">
            <label for="title">Título do anúcio <span class="required-field">*</span></label>
            <input type="text" name="title" id="title" class="block" placeholder="Um título para aunúnciar seu carro" required minlength="1" maxlength="20">
          </div>

          <div class="box-input">
            <label for="price">Preço<span class="required-field">*</span></label>
            <input type="number" name="price" id="price" class="block" placeholder="Defina o preço" required>
          </div>

          <div class="box-input">
            <label for="description">Descrição<span class="required-field">*</span></label>
            <textarea name="description" id="description" class="block" placeholder="Descrição do Veículo"></textarea>
          </div>

          <div class="box-input">
            <label for="brand">Marca <span class="required-field">*</span></label>
            <input type="text" name="brand" id="brand" class="block" placeholder="Digite a marca do veículo" required >
          </div>

          <div class="box-input">
            <label for="model">Modelo <span class="required-field">*</span></label>
            <input type="text" name="model" id="model" class="block" placeholder="Digite o modelo do veículo" required >
          </div>

          <div class="box-input">
            <label for="miliage">Kilometragem <span class="required-field">*</span></label>
            <input type="number" name="miliage" id="miliage" class="block" placeholder="Digite a Kilometragem do veículo" required >
          </div>

          <div class="box-input">
            <label for="purchase_date">Data de compra <span class="required-field">*</span></label>
            <input type="date" name="purchase_date" id="purchase_date" class="block"  required >
          </div>

          <div class="box-input">
            <p>Tipo de câmbio <span class="required-field">*</span></p>
            <input type="radio" id="manual" name="gear" >
            <label for="manual">Manual</label>
            <input type="radio" id="auto" name="gear" >
            <label for="auto">Automático</label>
          </div>

          <div class="optional-box">
            <p>Opcionais <span class="required-field">*</span></p>
            <ul class="optional-list">
              <li>
                <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                <label for="airbag">Airbag</label>
              </li>
              <li>
                <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                <label for="alarm">Alarme</label>
              </li>
              <li>
                <input type="checkbox" id="ac" name="optional[]" value="ac">
                <label for="ac">Arcondicinado</label>
              </li>
              <li>
                <input type="checkbox" id="reverse_camera" name="optional[]" value="reverse_camera">
                <label for="reverse_camera">Câmera de Ré</label>
              </li>
            </ul>
          </div>

          <div class="optional-box">
            
            <ul class="optional-list">
              <li>
                <input type="checkbox" id="lane_assist" name="optional[]" value="lane_assist">
                <label for="lane_assist">Assitente de pista</label>
              </li>
              <li>
                <input type="checkbox" id="keyless" name="optional[]" value="keyless">
                <label for="keyless">Partida Keyless</label>
              </li>
              <li>
                <input type="checkbox" id="smartphone" name="optional[]" value="smartphone">
                <label for="smartphone">Integração com celualr</label>
              </li>
              <li>
                <input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat">
                <label for="leather_seat">Banco de couro</label>
              </li>
            </ul>
          </div>

          <div class="box-input">
            <p>Fotos do carro: <span class= required-field>*</span></p>
            <input type="file" multiple accept="image/png, image/jpg" name="iamge" id="iamge" required>
          </div>

          <input type="submit" value="Enviar" class="btn-submit">
        </form>
  
        </div>  
    </div>
 

  </div>
</body>
</html>
